<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto JavaScript</title>
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <span class="tp-titulo-header"
            >CÁLCULO DE INDEMNIZACIÓN POR DESPIDO SIN CAUSA</span
          >
        </div>
      </nav>
    </header>
    <main>
      <section class="tp-seccionForm">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <h1 class="tp-titulo">Datos del Empleado</h1>
          <form class="tp-formEmpleado">
            <div>
              <div class="form-floating">
                <input
                  class="form-control"
                  type="text"
                  id="txtNombreApellido"
                />
                <label for="floatingSelect">Ingrese Nombre y Apellido</label>
              </div>
            </div>
            <br />
            <div>
              <div class="form-floating">
                <input type="number" class="form-control" id="txtSueldoBruto" />
                <label for="floatingSelect"
                  >Ingrese su mejor Sueldo Bruto</label
                >
              </div>
            </div>
            <br />
            <div>
              <div class="form-floating">
                <input class="form-control" type="date" id="txtFechaIngreso" />
                <label for="floatingSelect">Ingrese la Fecha de Ingreso</label>
              </div>
            </div>
            <br />
            <div>
              <div class="form-floating">
                <input class="form-control" type="date" id="txtFechaDespido" />
                <label for="floatingSelect">Ingrese la Fecha de Despido</label>
              </div>
            </div>
            <br />
            <div>
              <div class="form-floating">
                <select class="form-select form-control" id="txtHuboPreAviso">
                  <option value="" selected disabled></option>
                  <option value="SI">SI</option>
                  <option value="NO">NO</option>
                </select>
                <label for="floatingSelect">Hubo Preaviso?</label>
              </div>
            </div>
            <br />
            <div>
              <button type="button" class="btn btn-success" onclick="agregarEmpleadoLista()">
                Agregar Empleado
              </button>
            </div>
          </form>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 tp-empleados">
          <h1 class="tp-titulo">Listado de Empleados a liquidar:</h1>
          <div id="tp-listadoLiquidacionesEmpleados" class="tp-cardsEmpleados">
          </div>
          <button type="button" class="btn btn-primary tp-botonCalcular" onclick="calcularLiquidaciones()">
            Calcular Liquidaciones
          </button>
        </div>
      </section>
    </main>
    <footer class="container-fluid">
      <section class="row">
        <div class="copyright">
          Todos los derechos reservados 2023 Ⓒ Alumno: Castillo Legal Sergio
        </div>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
    <script src="./js/manejoDOM.js"></script>
  </body>
  
</html>
